<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Home Automation Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="container">

    <h1 class="title">AI-Driven Smart Home Dashboard</h1>

    <!-- MODE TOGGLE -->
    <div class="mode-section">
        <span class="mode-label">Mode:</span>

        <label class="switch">
            <input type="checkbox" id="modeToggle">
            <span class="slider round"></span>
        </label>

        <span id="modeStatus" class="mode-status">AUTO</span>
    </div>

    <!-- APPLIANCES GRID -->
    <div class="grid">
        
        <!-- FAN -->
        <div class="card">
            <h2>Fan</h2>
            <div class="status-bar"></div>
            <p id="fanState" class="state">OFF</p>
            <button class="btn" id="fanBtn">Toggle Fan</button>
        </div>

        <!-- LIGHT -->
        <div class="card">
            <h2>Main Light</h2>
            <div class="status-bar"></div>
            <p id="lightState" class="state">OFF</p>
            <button class="btn" id="lightBtn">Toggle Light</button>
        </div>

        <!-- PIR LIGHT -->
        <div class="card">
            <h2>Motion Light</h2>
            <div class="status-bar"></div>
            <p id="pirLightState" class="state">OFF</p>
            <button class="btn" id="pirLightBtn">Toggle PIR Light</button>
        </div>
    </div>

    <!-- SENSOR + AI STATUS -->
    <div class="grid2">
        <div class="sensor-card">
            <h3>Temperature</h3>
            <p id="tempVal" class="reading">-- °C</p>
        </div>

        <div class="sensor-card">
            <h3>Light Level</h3>
            <p id="lightVal" class="reading">--</p>
        </div>

        <div class="sensor-card">
            <h3>Motion</h3>
            <p id="motionVal" class="reading">--</p>
        </div>

        <div class="sensor-card gas">
            <h3>Gas Sensor (MQ-2)</h3>
            <p id="gasVal" class="reading">--</p>
        </div>

        <div class="ai-card">
            <h3>AI Decision Status</h3>
            <p id="aiStatus">Awaiting data…</p>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
